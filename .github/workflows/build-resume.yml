name: Build Resume

on:
  push:
    branches:
      - main
    paths:
      - 'resume/**'
      - '.github/workflows/build-resume.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'resume/**'
      - '.github/workflows/build-resume.yml'
  workflow_dispatch:

jobs:
  build-resume:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tectonic
        uses: wtfjoke/setup-tectonic@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build resume with Tectonic
        run: |
          cd resume
          tectonic -X build

      - name: Copy resume to static directory
        run: |
          mkdir -p static
          cp resume/build/Calvin-Tallent-Resume/Calvin-Tallent-Resume.pdf static/

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add static/Calvin-Tallent-Resume.pdf
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update resume PDF [skip ci]"
            git push
          fi
